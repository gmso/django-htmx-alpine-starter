name: Docker CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ${{ matrix.os }}
    env:
      MODULE_NAME: django-htmx-alpine-starter
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        python-version: [3.7]

    steps:
    - uses: actions/checkout@v2
    - name: Build the docker-compose stack
      run: docker-compose up -d --build
    - name: Check running containers
      run: docker ps -a
    - name: Run test suite
      run: docker-compose exec web pytest -v --cov=./${{ env.MODULE_NAME }} --cov-report=xml:./coverage.xml
    - name: Upload code coverage
      uses: codecov/codecov-action@v1
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        file: ./coverage.xml
        name: ${{ env.MODULE_NAME }}
        flags: unittests
        env_vars: OS,PYTHON