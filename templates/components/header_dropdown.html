{% load i18n %}

<nav class="component-dropdown" style="display:none;" x-show="open" x-transition.duration.400ms>
  <ul>
    {% if user.is_authenticated %}
    <a href="{% url 'core:dashboard' %}">
      <li>{% trans "Dashboard" %}</li>
    </a>
    <a href="{% url 'account_logout' %}">
      <li>{% trans "Log out" %}</li>
    </a>
    {% else %}
    <a href="{% url 'account_login' %}">
      <li>{% trans "Log in" %}</li>
    </a>
    <a href="{% url 'account_signup' %}">
      <li>{% trans "Sign up" %}</li>
    </a>
    {% endif %}
  </ul>
</nav>
